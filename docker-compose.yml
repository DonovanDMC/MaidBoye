services:
  postgres:
    image: postgres:12-alpine
    container_name: postgres.maidboye
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    environment:
      - POSTGRES_USER=maidboye
      - POSTGRES_DB=maidboye
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      interval: 5s
      timeout: 2s
      test: pg_isready -U maidboye
    networks:
      default:
        ipv4_address: 172.19.3.3

  keydb:
    image: eqalpha/keydb:alpine
    container_name: keydb.maidboye
    command: keydb-server --save 10 1 --loglevel warning
    volumes:
      - keydb_data:/data
    restart: unless-stopped
    healthcheck:
      test: keydb-cli ping
      interval: 10s
      timeout: 5s
    networks:
      default:
        ipv4_address: 172.19.3.4

networks:
  default:
    name: maidboye
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.3.0/29
          gateway: 172.19.3.1

volumes:
  keydb_data:
  db_data:
